<script src="angular.min.js"></script>
<script>
app=angular.module("myapp",[])
app.filter("f1",function(){
return function(str){
	nstr=str[0].toUpperCase()
	for(i=1;i<str.length;i++)
	{
		if(str[i-1]==" ")
		nstr+=str[i].toUpperCase()
		else
		nstr+=str[i]
	}
	return nstr;
	}
})
</script>
