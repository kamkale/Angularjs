<script src="angular.min.js"></script>
<style>
body{
height:100%;
}
</style>
<script>
app=angular.module("myapp",[])
app.controller("c1",function($scope){
$scope.fun1=function(e){
	if(e.key>=0 && e.key<=9)
	{
		$scope.msg=""
	}
	else
	{
		$scope.msg="Enter numbers only"
	   e.preventDefault()
	}
}
})
</script>
<body ng-app="myapp" ng-controller="c1" >
<input type="text" ng-keydown="fun1($event)">
<div>
{{msg}}
</div>
</body>
