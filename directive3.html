<script src="angular.min.js"></script>
<script>
app=angular.module("myapp",[])
app.directive("d1",function(){
return{
		scope:{
		x:"=sno",
		y:"=uname"
		},
		restrict:"ECA",
		templateUrl:"xyz.html"
	}
})

</body>
