<!DOCTYPE html>
<html>
<head>
	<title>ng controller ng module</title>
	<script src="angular.js">
		
	</script>
</head>
<script>
	app=angular.module("myapp",[]);
	app.controller("c",function($scope){
$scope.jit=function(){
			$scope.x=100;
			alert($scope.x)
		}
		});
	</script>


<body ng-app="myapp" ng-controller="c">
	<p>{{x}}</p>
	<input type="button" value="click" ng-click="jit()">

</body>
</html>
