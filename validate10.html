<script src="angular.min.js">
</script>
<style>
input.ng-valid{
color:green;
}
input.ng-invalid{
color:red;
}
</style>
<body ng-app>
<form name="frm1">

<span ng-show="frm1.t1.$error.max">Shd < 60</span>
</form>
